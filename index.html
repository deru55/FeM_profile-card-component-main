<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <section>
          <img src="images/bg-pattern-card.svg" alt="" />
        </section>

        <section>
          <div class="card__content">
            <img
              class="card__content__user-avatar"
              src="images/image-victor.jpg"
              alt=""
            />

            <div class="card__content__user-info">
              <p class="accent">
                Victor Crest
                <span class="card__content__user-info__age">26</span>
              </p>
              <p class="fs-300">London</p>
            </div>

            <hr />

            <div class="card__content__stats">
              <p><span class="accent">80K</span>Followers</p>
              <p><span class="accent">803K</span>Likes</p>
              <p><span class="accent">1.4K</span>Photos</p>
            </div>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>

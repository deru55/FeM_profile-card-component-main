<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="card-container">
        <div class="ccontainer-top-section">
          <img src="images/bg-pattern-card.svg" alt="" />
          <img src="images/image-victor.jpg" alt="" class="profile-pic" />
        </div>
        <div class="card-content">
          <div class="ccontent-top-section">
            <div>
              <span class="fw-bold">Victor Crest</span>
              <span>26</span>
              <p class="country">London</p>
            </div>
          </div>
          <div class="ccontent-bottom-section">
            <div class="flex-row">
              <p><span class="fw-bold">80K</span>Followers</p>
              <p><span class="fw-bold">803K</span>Likes</p>
              <p><span class="fw-bold">1.4K</span>Photos</p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
